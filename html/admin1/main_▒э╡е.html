        	<div class="main-title">
            	<h2>添加用户</h2>
            </div>
            
            <form class="form-horizontal" method="post" action="/admin.php?s=/User/add.html">
                <div class="form-item">
                    <label class="item-label">用户名<span class="check-tips">（用户名会作为默认的昵称）</span></label>
                    <div class="controls">
                        <input type="text" value="" name="username" class="text input-large">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">密码<span class="check-tips">（用户密码不能少于6位）</span></label>
                    <div class="controls">
                        <input type="password" value="" name="password" class="text input-large">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">确认密码</label>
                    <div class="controls">
                        <input type="password" value="" name="repassword" class="text input-large">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">邮箱<span class="check-tips">（用户邮箱，用于找回密码等安全操作）</span></label>
                    <div class="controls">
                        <input type="text" value="" name="email" class="text input-large">
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">是否开启<span class="check-tips"></span></label>
                    <div class="controls">
                        <select name="config[OPEN_DRAFTBOX]">
                            <option value="0">关闭草稿功能</option><option selected="" value="1">开启草稿功能</option>			
                        </select>				
                    </div>
                </div>
                <div class="form-item">
                    <label class="item-label">是否影藏<span class="check-tips"></span></label>
                    <div class="controls">
                        <label class="radio"><input type="radio" value="1" name="hide" class="">是</label>
                        <label class="radio"><input type="radio" value="0" name="hide">否</label>
                    </div>
                </div>
                
                <div class="form-item">
                    <button target-form="form-horizontal" type="submit" id="submit" class="btn submit-btn ajax-post">确 定</button>
                    <button onclick="javascript:history.back(-1);return false;" class="btn btn-return">返 回</button>
                </div>
            </form>

    <script>
		$(function(){
			/* 主体部分高度设置 */
			var w_hight=$(window).height();
			$('.main_content').css({'min-height':w_hight-130})
			
			/* 左边菜单显示收起 */
            $("#subnav").on("click", "h3", function(){
                var $this = $(this);
                $this.find(".icon").toggleClass("icon-fold");
                $this.next().slideToggle("fast").siblings(".side-sub-menu:visible").
                      prev("h3").find("i").addClass("icon-fold").end().end().hide();
            });
            $("#subnav h3 a").click(function(e){e.stopPropagation()});
			
			/* 头部管理员菜单 */
            $(".user-bar").mouseenter(function(){
                var userMenu = $(this).children(".user-menu ");
                userMenu.removeClass("dp_none");
                clearTimeout(userMenu.data("timeout"));
            }).mouseleave(function(){
                var userMenu = $(this).children(".user-menu");
                userMenu.data("timeout") && clearTimeout(userMenu.data("timeout"));
                userMenu.data("timeout", setTimeout(function(){userMenu.addClass("dp_none")}, 100));
            });
		})
	</script>
